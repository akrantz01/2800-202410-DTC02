<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/tailwind.css" rel="stylesheet" />
    <title>VeritasAI</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body
    class="font-roboto bg-gradient-to-b from-white to-gray-300 bg-auto bg-no-repeat min-h-screen"
  >
    <header id="header-placeholder"></header>
    <div class="font-bold text-6xl items-center text-center container mx-auto">
      <img src="images/logo.png" alt="VeritasAI Logo" class="inline-block max-w-64" />
      <h1 class="text-primary mt-4">
        Veritas<span class="text-accent">A<span class="text-secondary">I</span></span>
      </h1>

      <h2 class="text-slate-500 text-xl mb-2">Reveal the Truth</h2>

      <form id="form" class="flex flex-col justify-center items-center">
        <textarea
          type="text"
          name="content"
          id="content"
          placeholder="Paste text here"
          rows="6"
          class="block rounded-lg border lg:max-w-96 w-full max-w-64 placeholder-slate-600 text-slate-600 focus:ring-primary border-primary"
          required
        ></textarea>
        <div class="lg:max-w-96 w-full max-w-64 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-user mr-2"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="#17da7c"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
          </svg>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Authors (separated by ',')"
            class="block w-full rounded-lg border placeholder-slate-600 text-slate-600 focus:ring-primary border-primary"
          />
        </div>
        <div class="lg:max-w-96 w-full max-w-64 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-news mr-2"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="#17da7c"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M16 6h3a1 1 0 0 1 1 1v11a2 2 0 0 1 -4 0v-13a1 1 0 0 0 -1 -1h-10a1 1 0 0 0 -1 1v12a3 3 0 0 0 3 3h11"
            />
            <path d="M8 8l4 0" />
            <path d="M8 12l4 0" />
            <path d="M8 16l4 0" />
          </svg>
          <input
            type="text"
            name="publisher"
            id="publisher"
            placeholder="Publisher"
            class="block w-full rounded-lg border placeholder-slate-600 text-slate-600 focus:ring-primary border-primary"
          />
        </div>
        <div class="lg:max-w-96 w-full max-w-64 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-input-search mr-2"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="#17da7c"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M20 11v-2a2 2 0 0 0 -2 -2h-12a2 2 0 0 0 -2 2v5a2 2 0 0 0 2 2h5" />
            <path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
            <path d="M20.2 20.2l1.8 1.8" />
          </svg>
          <input
            type="url"
            name="source-url"
            id="source-url"
            placeholder="URL"
            class="block w-full rounded-lg border placeholder-slate-600 text-slate-600 focus:ring-primary border-primary"
          />
        </div>
        <button
          type="submit"
          class="group shadow-md hover:shadow-primary rounded-lg text-4xl py-2 px-4 text-white hover:bg-secondary bg-primary"
        >
          Analyze
        </button>
      </form>
    </div>
    <footer id="footer-placeholder"></footer>

    <script type="module" src="scripts/home.js"></script>
    <script type="module" src="scripts/nav-bar-logic.js"></script>
  </body>
</html>
