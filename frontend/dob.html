<!doctype html>
<html lang="en" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeritasAI - Enter Date of Birth</title>
    <link rel="stylesheet" href="styles/output.css" />
    <script type="module" src="scripts/authentication/dob.js"></script>
  </head>
  <body class="h-full">
    <div class="flex flex-col justify-center min-h-full px-6 py-12 space-y-10 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="w-auto h-32 mx-auto" src="images/logo.svg" alt="Your Company" />
        <h2 class="mt-10 text-2xl font-bold leading-9 tracking-tight text-center text-gray-900">
          Enter Your Date of Birth
        </h2>
      </div>

      <div id="error" class="hidden sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="relative px-4 py-3 text-red-600 bg-red-100 rounded" role="alert">
          <strong class="font-bold">Error:</strong>
          <span class="block sm:inline"></span>
        </div>
      </div>

      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <form id="dob-form" class="space-y-6">
          <div>
            <label for="dob" class="block text-sm font-medium leading-6 text-gray-900"
              >Date of Birth</label
            >
            <div class="mt-2">
              <input
                id="dob"
                name="dob"
                type="date"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
