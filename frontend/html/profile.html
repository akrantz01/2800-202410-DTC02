<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/output.css" rel="stylesheet" />
    <title>Profile</title>
  </head>
  <body
    class="min-h-screen bg-no-repeat bg-auto font-roboto bg-gradient-to-b from-white to-gray-300"
  >
    <!-- Gradient background and font settings -->
    <header id="header-placeholder"></header>
    <main class="container p-4 mx-auto">
      <h1 class="mb-8 text-4xl font-bold text-center text-primary">Profile</h1>
      <div id="profile-container" class="max-w-md p-6 mx-auto bg-white rounded shadow-md">
        <div id="profile-info" class="mb-6">
          <!-- Profile information will be inserted here -->
        </div>
        <button
          id="logout-button"
          type="button"
          class="w-full py-2 mt-4 text-white bg-red-500 rounded"
        >
          Logout
        </button>
        <button
          id="delete-account-button"
          type="button"
          class="w-full py-2 mt-4 text-white bg-red-500 rounded"
        >
          Delete Account
        </button>
      </div>
      <div id="error-message" class="hidden mt-4 text-center text-red-500">
        <span></span>
      </div>
      <!-- Error message container -->
    </main>
    <footer id="footer-placeholder"></footer>
    <script type="module" src="/frontend/scripts/profile.js"></script>
    <!-- Profile page functionality script -->
  </body>
</html>
