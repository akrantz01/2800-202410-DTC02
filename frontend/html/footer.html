<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <footer
      class="fixed bottom-0 w-full lg:w-[400px] lg:rounded-full bg-primary h-[70px] left-1/2 -translate-x-1/2"
    >
      <a
        href="/home.html"
        id="analyze"
        class="absolute text-white font-extrabold rounded-full p-2 w-[75px] h-[75px] right-1/2 -translate-x-24 text-center hover:bg-white hover:text-primary group"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-text-scan-2 inline-block group-hover:stroke-primary"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          stroke-width="2.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 8v-2a2 2 0 0 1 2 -2h2" />
          <path d="M4 16v2a2 2 0 0 0 2 2h2" />
          <path d="M16 4h2a2 2 0 0 1 2 2v2" />
          <path d="M16 20h2a2 2 0 0 0 2 -2v-2" />
          <path d="M8 12h8" />
          <path d="M8 9h6" />
          <path d="M8 15h4" />
        </svg>
        <span class="">Analyze</span>
      </a>
      <a
        href="#"
        id="history"
        class="absolute text-white font-extrabold rounded-full p-2 w-[75px] h-[75px] right-1/2 translate-x-1/2 text-center hover:bg-white hover:text-primary group"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-history inline-block group-hover:stroke-primary"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          stroke-width="2.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 8l0 4l2 2" />
          <path d="M3.05 11a9 9 0 1 1 .5 4m-.5 5v-5h5" />
        </svg>
        <p class="inline-block">History</p>
      </a>
      <a
        href="#"
        id="favorites"
        class="absolute text-white font-extrabold rounded-full p-2 w-[75px] h-[75px] left-1/2 translate-x-24 text-center hover:bg-white hover:text-primary group"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-heart inline-block group-hover:stroke-primary"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          stroke-width="2.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
        </svg>
        <span class="object-center">Saved</span>
      </a>
    </footer>
  </body>
</html>
