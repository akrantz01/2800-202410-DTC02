<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/output.css" rel="stylesheet" />
    <title>Article Summary</title>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-white to-gray-300 font-roboto">
    <header id="header-placeholder"></header>
    <main class="container p-4 mx-auto">
      <div class="max-w-2xl p-6 mx-auto bg-white rounded-lg shadow-md">
        <h1 class="mb-6 text-3xl font-bold text-center text-green-600">Article Summary</h1>
        <div id="article-info" class="mb-6">
          <!-- Article information will be inserted here -->
        </div>
        <div class="space-y-8">
          <div id="ai-detection-card" class="p-4 bg-blue-100 rounded-lg shadow-md cursor-pointer">
            <div class="flex items-center justify-between mb-2">
              <h2 class="text-lg font-bold text-blue-600">AI Detection</h2>
              <p id="ai-detection-text" class="text-lg font-bold text-blue-600"></p>
            </div>
            <div class="w-full h-6 mb-2 bg-gray-200 rounded-full">
              <div
                id="ai-detection-progress"
                class="h-6 text-center text-white bg-blue-500 rounded-full"
              ></div>
            </div>
          </div>
          <div
            id="factual-analysis-card"
            class="p-4 bg-green-100 rounded-lg shadow-md cursor-pointer"
          >
            <div class="flex items-center justify-between mb-2">
              <h2 class="text-lg font-bold text-green-600">Factual Analysis</h2>
              <p id="analysis-text" class="text-lg font-bold text-green-600"></p>
            </div>
            <div class="w-full h-6 mb-2 bg-gray-200 rounded-full">
              <div
                id="analysis-progress"
                class="h-6 text-center text-white bg-green-500 rounded-full"
              ></div>
            </div>
          </div>
          <div id="bias-detection-card" class="p-4 bg-red-100 rounded-lg shadow-md cursor-pointer">
            <div class="flex items-center justify-between mb-2">
              <h2 class="text-lg font-bold text-red-600">Bias Detection</h2>
              <p id="bias-text" class="text-lg font-bold text-red-600"></p>
            </div>
            <div class="flex w-full h-6 mb-2 bg-gray-200 rounded-full">
              <div id="bias-left" class="flex-grow h-6"></div>
              <div id="bias-neutral" class="flex-grow h-6"></div>
              <div id="bias-right" class="flex-grow h-6"></div>
            </div>
          </div>
        </div>
        <p class="mt-4 text-center text-gray-500">Tap on the cards for more details</p>
        <div id="error-message" class="hidden mt-6 text-center text-red-500">
          <span></span>
        </div>
      </div>
    </main>
    <footer id="footer-placeholder"></footer>
    <script type="module" src="/frontend/scripts/summary.js"></script>
    <script type="module" src="/frontend/scripts/nav-bar-logic.js"></script>
  </body>
</html>
