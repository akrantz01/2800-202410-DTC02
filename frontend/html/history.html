<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/output.css" rel="stylesheet" />
    <title>VeritasAI</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/frontend/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/frontend/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/frontend/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/frontend/images/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/frontend/images/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body
    class="font-roboto bg-gradient-to-b from-white to-gray-300 bg-auto bg-no-repeat min-h-screen"
  >
    <header id="header-placeholder"></header>
    <h1 class="text-5xl text-slate-600 font-extrabold text-center">History</h1>
    <div class="items-center text-center container mx-auto">
      <div class="overflow-y-scroll mx-6 mb-20 max-h-[80vh] rounded-3xl lg:mx-60">
        <a class="my-2 shadow-md border-2 py-4 rounded-3xl block" href="#">
          <header class="flex items-center px-2">
            <h1 class="text-slate-600 text-xl lg:text-4xl font-bold flex-1 text-left line-clamp-2">
              Local Cat Unveils Master Plan for World Domination
            </h1>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-external-link stroke-primary lg:scale-[135%]"
              width="40"
              height="32"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#ffffff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6" />
              <path d="M11 13l9 -9" />
              <path d="M15 4h5v5" />
            </svg>
          </header>
          <div class="flex justify-around">
            <div class="flex flex-col items-center w-[130px]">
              <label for="ai-gauge" class="text-slate-600">AI detection</label>
              <div class="w-full bg-gray-200 rounded-full h-2.5 flex">
                <div
                  class="bg-primary h-2.5 rounded-full"
                  style="width: 45%"
                  name="ai-gauge"
                  id="ai-gauge"
                ></div>
              </div>
            </div>
            <div class="flex flex-col items-center w-[130px]">
              <label for="bias-gauge" class="text-slate-600">Bias Placeholder</label>
              <div class="w-full bg-gray-200 rounded-full h-2.5 flex">
                <div
                  class="bg-primary h-2.5 rounded-full"
                  style="width: 67%"
                  name="bias-gauge"
                  id="bias-gauge"
                ></div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <footer id="footer-placeholder"></footer>
    <script type="module" src="/frontend/scripts/nav-bar-logic.js"></script>
  </body>
</html>
