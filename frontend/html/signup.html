<!doctype html>
<html lang="en" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeritasAI - Sign up</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <script type="module" src="../scripts/authentication/signup.js"></script>
  </head>
  <body class="h-full">
    <div class="flex flex-col justify-center min-h-full px-6 py-12 space-y-10 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="w-auto h-32 mx-auto" src="../images/logo.svg" alt="Your Company" />
        <h2 class="mt-10 text-2xl font-bold leading-9 tracking-tight text-center text-gray-900">
          Create a new account
        </h2>
      </div>

      <div id="error" class="hidden sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="relative px-4 py-3 text-red-600 bg-red-100 rounded" role="alert">
          <strong class="font-bold">Error:</strong>
          <span class="block sm:inline"></span>
        </div>
      </div>

      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium leading-6 text-gray-900">
              Name
            </label>
            <div class="mt-2">
              <input
                id="name"
                name="name"
                type="text"
                autocomplete="name"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
              Email address
            </label>
            <div class="mt-2">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">
              Password
            </label>
            <div class="mt-2">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Sign up
            </button>
          </div>
        </form>

        <div>
          <div class="relative mt-10">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm font-medium leading-6">
              <span class="px-6 text-gray-900 bg-white">Or continue with</span>
            </div>
          </div>

          <div class="mt-6">
            <button
              type="button"
              id="signin-google"
              class="flex items-center justify-center w-full gap-3 px-3 py-2 text-sm font-semibold text-gray-900 bg-white rounded-md shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:ring-transparent"
            >
              <img src="../images/google.svg" alt="Google" class="w-5 h-5" />
              <span class="text-sm font-semibold leading-6">Google</span>
            </button>
          </div>
        </div>

        <p class="mt-10 text-sm text-center text-gray-500">
          Already have an account?
          <a
            href="login.html"
            class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
          >
            Log in here!
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
