      <div class="group fixed -top-[5px] right-2 lg:static lg:flex lg:gap-6">
        <button
          type="button"
          class="rounded-full w-[40px] h-[40px] bg-primary peer group focus:bg-white lg:hidden"
        >
          <div class="grid justify-items-center gap-1.5">
            <span
              class="h-1 w-8 rounded-full bg-white group-focus:bg-primary group-focus:rotate-45 group-focus:translate-y-2.5 transition"
            ></span>
            <span
              class="h-1 w-8 rounded-full bg-white group-focus:bg-primary group-focus:scale-x-0 transition"
            ></span>
            <span
              class="h-1 w-8 rounded-full bg-white group-focus:bg-primary group-focus:-rotate-45 group-focus:-translate-y-2.5 transition"
            ></span>
          </div>
          <!-- end of grabbed code -->
        </button>

        <a

          id="scan"
          class="block absolute text-center text-white font-extrabold -z-20 peer-focus:z-10 invisible peer-focus:visible -bottom-[28px] -left-[15px] rounded-full p-2 peer-focus:-translate-x-[105px] peer-focus:translate-y-0 w-[75px] h-[75px] transition-all delay-150 lg:visible lg:static lg:gap-2 lg:w-auto lg:h-autp lg:items-center lg:z-10 lg:flex lg:hover:bg-white lg:hover:text-primary lg:group lg:transition-none"
        >

            class="icon icon-tabler icon-tabler-text-scan-2 inline-block lg:group-hover:stroke-primary"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 8v-2a2 2 0 0 1 2 -2h2" />
            <path d="M4 16v2a2 2 0 0 0 2 2h2" />
            <path d="M16 4h2a2 2 0 0 1 2 2v2" />
            <path d="M16 20h2a2 2 0 0 0 2 -2v-2" />
            <path d="M8 12h8" />
            <path d="M8 9h6" />
            <path d="M8 15h4" />
          </svg>
          <span class="">Analyze</span>
        </a>

        <a

          id="favorites"
          class="absolute block text-center text-white font-extrabold -z-20 peer-focus:z-10 invisible peer-focus:visible -bottom-[20px] -left-[16px] rounded-full p-2 peer-focus:-translate-x-[74px] peer-focus:translate-y-[80px] w-[75px] h-[75px] transition-all delay-150 lg:visible lg:static lg:gap-2 lg:w-auto lg:h-autp lg:items-center lg:z-10 lg:flex lg:hover:bg-white lg:hover:text-primary lg:group lg:transition-none"

            class="icon icon-tabler icon-tabler-heart inline-block lg:group-hover:stroke-primary"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"

        </a>
        <a

          id="profile"
          class="absolute block text-center text-white font-extrabold -z-20 peer-focus:z-10 invisible peer-focus:visible -bottom-[15px] -left-[25px] rounded-full p-2 peer-focus:translate-x-[5px] peer-focus:translate-y-[114px] w-[75px] h-[75px] transition-all delay-150 lg:visible lg:static lg:gap-2 lg:w-auto lg:h-autp lg:items-center lg:z-10 lg:flex lg:hover:bg-white lg:hover:text-primary lg:group lg:transition-none"

            class="icon icon-tabler icon-tabler-user inline-block lg:group-hover:stroke-primary"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"

            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
