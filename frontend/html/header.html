<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <header
      class="bg-primary text-slate-200 h-[44px] lg:flex lg:justify-between lg:items-center lg:w-full overflow-hidden"
    >
      <div
        class="rounded-full absolute top-2.5 left-2 p-[4px] bg-white lg:static lg:ml-2 items-center"
      >
        <img src="/frontend/images/logo.png" class="h-4" alt="LOGO" />
      </div>
      <div class="fixed -top-[5px] right-2 lg:static lg:flex lg:gap-6 lg:mr-6">
        <button
          type="button"
          class="rounded-full w-[40px] h-[40px] bg-primary peer group focus:bg-white lg:hidden"
        >
          <div class="grid justify-items-center gap-1.5">
            <span
              class="h-1 w-8 rounded-full bg-white group-focus:bg-primary group-focus:rotate-45 group-focus:translate-y-2.5 transition"
            ></span>
            <span
              class="h-1 w-8 rounded-full bg-white group-focus:bg-primary group-focus:scale-x-0 transition"
            ></span>
            <span
              class="h-1 w-8 rounded-full bg-white group-focus:bg-primary group-focus:-rotate-45 group-focus:-translate-y-2.5 transition"
            ></span>
          </div>
          <!-- end of grabbed code -->
        </button>

        <a
          href="#"
          id="profile"
          class="block absolute text-center text-white font-extrabold -z-20 peer-focus:z-10 invisible peer-focus:visible -bottom-[30px] -left-[15px] rounded-full p-2 peer-focus:-translate-x-[105px] peer-focus:translate-y-[6px] w-[75px] h-[75px] transition-all delay-150 lg:visible lg:static lg:gap-2 lg:w-auto lg:h-autp lg:items-center lg:z-10 lg:flex lg:hover:bg-white lg:hover:text-primary group lg:transition-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-user inline-block group-hover:stroke-primary"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
          </svg>
          <span class="object-center">Profile</span>
        </a>

        <a
          href="#"
          id="learn-more"
          class="absolute block text-center text-white font-extrabold -z-20 peer-focus:z-10 invisible peer-focus:visible -bottom-[20px] -left-[16px] rounded-full p-2 peer-focus:-translate-x-[74px] peer-focus:translate-y-[80px] w-[75px] h-[75px] transition-all delay-150 lg:visible lg:static lg:gap-2 lg:w-auto lg:h-autp lg:items-center lg:z-10 lg:flex lg:hover:bg-white lg:hover:text-primary group lg:transition-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-school inline-block lg:group-hover:stroke-primary"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M22 9l-10 -4l-10 4l10 4l10 -4v6" />
            <path d="M6 10.6v5.4a6 3 0 0 0 12 0v-5.4" />
          </svg>
          <span class="object-center">Learn</span>
        </a>

        <a
          href="#"
          id="logout"
          class="absolute block text-center text-secondary font-extrabold -z-20 peer-focus:z-10 invisible peer-focus:visible -bottom-[15px] -left-[25px] rounded-full p-2 peer-focus:-translate-x-[0px] peer-focus:translate-y-[114px] w-[75px] h-[75px] transition-all delay-150 lg:visible lg:static lg:gap-2 lg:w-auto lg:h-autp lg:items-center lg:z-10 lg:flex lg:hover:bg-secondary lg:hover:text-white group lg:transition-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-logout-2 inline-block lg:group-hover:stroke-white stroke-secondary"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M10 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2"
            />
            <path d="M15 12h-12l3 -3" />
            <path d="M6 15l-3 -3" />
          </svg>
          <span class="">Logout</span>
        </a>

        <div
          class="invisible peer-focus:visible peer-focus:scale-[5.5] absolute top-0 -left-0 bg-primary rounded-full w-14 h-14 transition-all -z-10 delay-150"
        ></div>

        <button
          type="button"
          class="hidden absolute top-0 left-0 rounded-full w-14 h-14 peer-focus:block"
        ></button>
      </div>
    </header>
  </body>
</html>
