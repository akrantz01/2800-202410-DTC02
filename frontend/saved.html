<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/tailwind.css" rel="stylesheet" />
    <title>VeritasAI</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body
    class="font-opensans bg-gradient-to-b from-white to-gray-300 bg-auto bg-no-repeat min-h-screen mx-auto"
  >
    <header id="header-placeholder"></header>
    <h1 class="text-5xl font-roboto font-extrabold text-center my-5 text-primary">Saved</h1>
    <div class="items-center text-center container mx-auto">
      <div
        class="overflow-y-scroll mx-6 mb-20 max-h-[80vh] rounded-3xl lg:mx-60 pb-12"
        id="saved-cards"
      >
        <div id="saved-card">
          <div
            class="my-2 shadow-md border bg-white border-gray-300 p-4 rounded-xl space-y-4 block"
            href="#"
          >
            <header>
              <div class="flex items-start justify-between">
                <h1
                  class="analyzed-text text-slate-600 text-xl lg:text-xl font-semibold flex-1 text-left line-clamp-2"
                >
                  Local Cat Unveils Master Plan for World Domination
                </h1>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-external-link stroke-accent transition hover:stroke-secondary link flex-shrink-0"
                  width="32"
                  height="32"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6" />
                  <path d="M11 13l9 -9" />
                  <path d="M15 4h5v5" />
                </svg>
              </div>
            </header>
            <div class="flex flex-col space-y-2 lg:justify-center gauges">
              <div class="flex flex-col items-center w-full ai-tag">
                <label for="ai-gauge" class="text-slate-600">AI Score</label>
                <div class="w-full bg-gray-200 rounded-full h-2.5 flex">
                  <div
                    class="ai-gauge bg-primary h-2.5 rounded-full"
                    style="width: 98%"
                    name="ai-gauge"
                  ></div>
                </div>
              </div>
              <div class="flex flex-col items-center w-full bias-tag">
                <label for="bias-gauge" class="text-slate-600">Bias Score</label>
                <div class="w-full bg-gray-200 rounded-full h-2.5 flex">
                  <div
                    class="bias-gauge bg-primary h-2.5 rounded-full"
                    style="width: 69%"
                    name="bias-gauge"
                  ></div>
                </div>
              </div>
            </div>
            <div class="flex justify-end items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-heart save-button fill-red-500 stroke-red-500 transition hover:fill-red-600 hover:stroke-red-600"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer-placeholder"></footer>
    <script type="module" src="scripts/nav-bar-logic.js"></script>
    <script type="module" src="scripts/saved.js"></script>
  </body>
</html>
