<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/tailwind.css" rel="stylesheet" />

    <script type="module" src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <title>Article Summary</title>
  </head>

  <body class="min-h-screen bg-gradient-to-b from-white to-gray-300 font-roboto">
    <header id="header-placeholder"></header>
    <main class="container p-4 mx-auto">
      <div class="max-w-2xl p-6 mx-auto bg-white rounded-lg shadow-md">
        <div class="flex justify-between items-top">
          <h1 class="mb-6 text-3xl font-bold text-center text-primary">Article Summary</h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-share stroke-primary hidden"
            width="28"
            height="28"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="#000000"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            id="share-link"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
            <path d="M18 6m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
            <path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
            <path d="M8.7 10.7l6.6 -3.4" />
            <path d="M8.7 13.3l6.6 3.4" />
          </svg>
        </div>
        <div class="mb-6">
          <h2 id="title" class="text-2xl font-bold">Processing...</h2>
          <div id="article-info">
            <div class="flex justify-around text-center">
              <div id="author-card" class="shadow-md p-4 rounded-lg font-bold">
                <h1>Author</h1>
                <h1 id="author-name"></h1>
              </div>
              <div id="publisher-card" class="shadow-md p-4 rounded-lg font-bold">
                <h1>Publisher</h1>
                <h1 id="publisher-name"></h1>
              </div>
            </div>
            <a id="url" target="_blank" class="text-blue-500 hover:underline">URL</a>
            <p id="summary" class="mt-4 hidden"></p>
          </div>
        </div>
        <div class="space-y-8">
          <div
            id="factual-analysis-card"
            class="p-4 bg-green-100 hover:bg-green-200 rounded-lg shadow-md cursor-pointer"
          >
            <div class="flex items-center justify-between mb-2">
              <h2 class="text-lg font-bold text-green-600">Factual Analysis</h2>
              <p id="analysis-text" class="result hidden text-lg font-bold text-green-600"></p>
            </div>
            <div class="spinner flex justify-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                class="h-10 w-10 animate-spin"
              >
                <path
                  opacity=".4"
                  d="M256 64C150 64 64 150 64 256s86 192 192 192c70.1 0 131.3-37.5 164.9-93.6l.1 .1c-6.9 14.9-1.5 32.8 13 41.2c15.3 8.9 34.9 3.6 43.7-11.7c.2-.3 .4-.6 .5-.9l0 0C434.1 460.1 351.1 512 256 512C114.6 512 0 397.4 0 256S114.6 0 256 0c-17.7 0-32 14.3-32 32s14.3 32 32 32z"
                />
                <path
                  d="M224 32c0-17.7 14.3-32 32-32C397.4 0 512 114.6 512 256c0 46.6-12.5 90.4-34.3 128c-8.8 15.3-28.4 20.5-43.7 11.7s-20.5-28.4-11.7-43.7c16.3-28.2 25.7-61 25.7-96c0-106-86-192-192-192c-17.7 0-32-14.3-32-32z"
                />
              </svg>
            </div>
            <div class="result hidden w-full h-6 mb-2 bg-gray-200 rounded-full">
              <div
                id="analysis-progress"
                class="h-6 text-center text-white bg-green-500 rounded-full"
              ></div>
            </div>
          </div>
          <div
            id="bias-detection-card"
            class="p-4 bg-red-100 hover:bg-red-200 rounded-lg shadow-md cursor-pointer"
          >
            <div class="flex items-center justify-between mb-2">
              <h2 class="text-lg font-bold text-red-600">Bias Detection</h2>
              <p id="bias-detection-text" class="result hidden text-lg font-bold text-red-600"></p>
            </div>
            <div class="spinner flex justify-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                class="h-10 w-10 animate-spin"
              >
                <path
                  opacity=".4"
                  d="M256 64C150 64 64 150 64 256s86 192 192 192c70.1 0 131.3-37.5 164.9-93.6l.1 .1c-6.9 14.9-1.5 32.8 13 41.2c15.3 8.9 34.9 3.6 43.7-11.7c.2-.3 .4-.6 .5-.9l0 0C434.1 460.1 351.1 512 256 512C114.6 512 0 397.4 0 256S114.6 0 256 0c-17.7 0-32 14.3-32 32s14.3 32 32 32z"
                />
                <path
                  d="M224 32c0-17.7 14.3-32 32-32C397.4 0 512 114.6 512 256c0 46.6-12.5 90.4-34.3 128c-8.8 15.3-28.4 20.5-43.7 11.7s-20.5-28.4-11.7-43.7c16.3-28.2 25.7-61 25.7-96c0-106-86-192-192-192c-17.7 0-32-14.3-32-32z"
                />
              </svg>
            </div>
            <div
              class="result hidden flex lg:flex-row flex-col w-full h-auto mb-2 bg-gray-200 rounded-lg gap-4 p-2"
            >
              <div
                class="flex-1 flex flex-col items-center justify-center border border-gray-400 bg-white rounded-lg shadow p-5 space-y-5 md:basis-2/5"
              >
                <div class="flex flex-col space-y-1 w-full">
                  <h2 class="text-lg font-bold leading-none text-gray-600 me-1 text-center">
                    Bias Type Breakdown
                  </h2>
                </div>
                <!-- Pie Chart -->
                <div
                  id="pie-chart"
                  class="flex-1 w-full h-full flex items-center justify-center"
                ></div>
              </div>
              <div>
                <div id="overall-bias" class="text-center">
                  <h1 class="font-xl">Overall Bias Score</h1>
                  <label class="text-slate-600" id="overall-bias-gauge">Overall Bias</label>
                  <div class="w-full bg-slate-400 rounded-full h-2.5 flex">
                    <div
                      class="overall-gauge bg-primary h-2.5 rounded-full"
                      style="width: 98%"
                      name="overall-bias-gauge"
                    ></div>
                  </div>
                </div>

                <div id="opinion-bias" class="text-center">
                  <h1 class="font-xl">Opinion Bias Score</h1>
                  <label class="text-slate-600" id="opinion-bias-gauge">Opinion Bias</label>
                  <div class="w-full bg-slate-400 rounded-full h-2.5 flex">
                    <div
                      class="opinion-gauge bg-primary h-2.5 rounded-full"
                      style="width: 98%"
                      name="opinion-bias-gauge"
                    ></div>
                  </div>
                </div>

                <div id="gender-bias" class="text-center">
                  <h1 class="font-xl">Gender Bias Score</h1>
                  <label class="text-slate-600" id="gender-bias-gauge">gender Bias</label>
                  <div class="w-full bg-slate-400 rounded-full h-2.5 flex">
                    <div
                      class="gender-gauge bg-primary h-2.5 rounded-full"
                      style="width: 98%"
                      name="gender-bias-gauge"
                    ></div>
                  </div>
                </div>

                <div id="language-bias" class="text-center">
                  <h1 class="font-xl">Language Bias Score</h1>
                  <label class="text-slate-600" id="language-bias-gauge">language Bias</label>
                  <div class="w-full bg-slate-400 rounded-full h-2.5 flex">
                    <div
                      class="language-gauge bg-primary h-2.5 rounded-full"
                      style="width: 98%"
                      name="language-bias-gauge"
                    ></div>
                  </div>
                </div>

                <div id="language-bias-direction" class="text-center">
                  <label class="text-slate-600" id="language-bias-direction-gauge"
                    >language Bias</label
                  >
                  <div class="w-full bg-slate-400 rounded-full h-2.5 relative">
                    <div
                      class="language-direction-gauge bg-primary h-2.5 rounded-full absolute left-1/2"
                      style="width: 50%"
                      name="language-bias-direction-gauge"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            id="tone-detection-card"
            class="p-4 bg-yellow-100 hover:bg-yellow-200 rounded-lg shadow-md cursor-pointer"
          >
            <div class="flex flex-col justify-between mb-2">
              <h2 class="text-lg font-bold text-yellow-600">Tone Detection</h2>
              <div id="tone-results" class="hidden">
                <div
                  class="flex-1 items-center justify-center border border-gray-400 bg-white rounded-lg shadow p-5 space-y-5 md:basis-2/5"
                >
                  <div
                    id="radar-chart"
                    class="flex-1 w-full h-full flex items-center justify-center"
                  ></div>
                </div>
              </div>
              <div class="spinner flex justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  class="h-10 w-10 animate-spin"
                >
                  <path
                    opacity=".4"
                    d="M256 64C150 64 64 150 64 256s86 192 192 192c70.1 0 131.3-37.5 164.9-93.6l.1 .1c-6.9 14.9-1.5 32.8 13 41.2c15.3 8.9 34.9 3.6 43.7-11.7c.2-.3 .4-.6 .5-.9l0 0C434.1 460.1 351.1 512 256 512C114.6 512 0 397.4 0 256S114.6 0 256 0c-17.7 0-32 14.3-32 32s14.3 32 32 32z"
                  />
                  <path
                    d="M224 32c0-17.7 14.3-32 32-32C397.4 0 512 114.6 512 256c0 46.6-12.5 90.4-34.3 128c-8.8 15.3-28.4 20.5-43.7 11.7s-20.5-28.4-11.7-43.7c16.3-28.2 25.7-61 25.7-96c0-106-86-192-192-192c-17.7 0-32-14.3-32-32z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <p class="mt-4 text-center text-gray-500">Tap on the cards for more details</p>
          <div id="error-message" class="hidden mt-6 text-center text-red-500">
            <span></span>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer-placeholder"></footer>
    <script type="module" src="scripts/summary.js"></script>
    <script type="module" src="scripts/nav-bar-logic.js"></script>
  </body>
</html>
