<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/tailwind.css" rel="stylesheet" />
    <title>VeritasAI</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body
    class="font-roboto bg-gradient-to-b from-white to-gray-300 bg-auto bg-no-repeat min-h-screen"
  >
    <header id="header-placeholder"></header>
    <h1 id="author-name" class="text-3xl text-primary font-extrabold text-center">First Last</h1>

    <div class="flex justify-around lg:justify-center lg:gap-24">
      <div class="flex flex-col items-center w-[130px]">
        <label for="ai-gauge" class="text-slate-600">AI score</label>
        <div class="w-full bg-gray-200 rounded-full h-2.5 flex">
          <div
            class="ai-gauge bg-primary h-2.5 rounded-full"
            style="width: 98%"
            name="ai-gauge"
            id="ai-gauge"
          ></div>
        </div>
      </div>
      <div class="flex flex-col items-center w-[130px]">
        <label for="bias-gauge" class="text-slate-600">Bias score</label>
        <div class="w-full bg-gray-200 rounded-full h-2.5 flex">
          <div
            class="bias-gauge bg-primary h-2.5 rounded-full"
            style="width: 69%"
            name="bias-gauge"
            id="bias-gauge"
          ></div>
        </div>
      </div>
    </div>
    <div class="relative w-full">
      <button class="peer absolute top-0 right-0 transition" id="drop-button" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-caret-down"
          width="28"
          height="28"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#000000"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M6 10l6 6l6 -6h-12" />
        </svg>
      </button>
      <h1>Writes for:</h1>
      <div class="line-clamp-1" id="author-publishers">
        <p>fake news 101</p>
        <p>cbc</p>
      </div>
    </div>
    <h1>Recent Articles</h1>
    <div class="items-center text-center container mx-auto">
      <div
        class="overflow-y-scroll mx-6 mb-20 max-h-[80vh] rounded-3xl lg:mx-60 pb-12"
        id="author-cards"
      >
        <template id="saved-card">
          <a class="my-2 shadow-md border-2 py-4 rounded-3xl block" href="#">
            <header class="flex items-center px-2">
              <h1
                class="analyzed-text text-slate-600 text-xl lg:text-4xl font-bold flex-1 text-left line-clamp-2"
              >
                Local Cat Unveils Master Plan for World Domination
              </h1>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-external-link stroke-primary lg:scale-[135%] link"
                width="40"
                height="32"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6" />
                <path d="M11 13l9 -9" />
                <path d="M15 4h5v5" />
              </svg>
            </header>
            <div class="flex justify-around lg:justify-center lg:gap-24">
              <div class="flex flex-col items-center w-[130px]">
                <label for="ai-gauge" class="text-slate-600">AI detection</label>
                <div class="w-full bg-gray-200 rounded-full h-2.5 flex">
                  <div
                    class="ai-gauge bg-primary h-2.5 rounded-full"
                    style="width: 98%"
                    name="ai-gauge"
                  ></div>
                </div>
              </div>
              <div class="flex flex-col items-center w-[130px]">
                <label for="bias-gauge" class="text-slate-600">Bias Placeholder</label>
                <div class="w-full bg-gray-200 rounded-full h-2.5 flex">
                  <div
                    class="bias-gauge bg-primary h-2.5 rounded-full"
                    style="width: 69%"
                    name="bias-gauge"
                  ></div>
                </div>
              </div>
            </div>
            <div class="flex justify-between items-center mt-4 ml-2 mr-4">
              <div class="flex items-center gap-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-clock stroke-primary"
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                  <path d="M12 7v5l3 3" />
                </svg>
                <p class="scanned-date text-slate-600">2024-05-15 16:13</p>
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-heart save-button stroke-primary"
                width="28"
                height="28"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
                />
              </svg>
            </div>
          </a>
        </template>
      </div>
    </div>
    <footer id="footer-placeholder"></footer>
    <script type="module" src="scripts/nav-bar-logic.js"></script>
    <script type="module" src="scripts/authors.js"></script>
  </body>
</html>
