<!doctype html>
<html lang="en" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeritasAI - Login</title>
    <link rel="stylesheet" href="styles/tailwind.css" />
    <script type="module" src="scripts/authentication/forgot-password.js"></script>
  </head>
  <body class="h-full">
    <div class="flex min-h-full flex-col justify-center space-y-10 px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-32 w-auto" src="images/logo.svg" alt="Your Company" />
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
          Forgot your password?
        </h2>
      </div>

      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <div
          id="status"
          class="hidden bg-green-100 text-green-600 px-4 py-3 rounded relative"
          role="alert"
        >
          <p><strong class="font-bold">Password reset email sent!</strong></p>
          <p>
            If the email address you entered is associated with an account, you'll receive an email
            with instructions on how to reset your password shortly.
          </p>
        </div>

        <form id="form" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
              Email address
            </label>
            <div class="mt-2">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Reset password
            </button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
          Remembered your password?
          <a
            href="login.html"
            class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
          >
            Back to login
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
