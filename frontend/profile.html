<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/tailwind.css" rel="stylesheet" />
    <title>Profile</title>
  </head>

  <body class="min-h-screen bg-gradient-to-b from-white to-gray-300 font-roboto">
    <header id="header-placeholder"></header>
    <main class="container p-4 mx-auto">
      <!-- Modal for account deletion confirmation -->
      <div
        id="confirm"
        class="modal hidden fixed z-50 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 items-center justify-center p-6 mx-auto bg-white rounded-lg shadow-lg"
      >
        <div class="modal-content">
          <p>Are you sure you want to delete your account?</p>
          <div class="flex flex-row">
            <button
              id="delete"
              type="button"
              class="m-2 w-1/2 py-2 mt-4 text-white bg-red-500 rounded-lg hover:bg-red-800"
            >
              Delete
            </button>
            <button
              id="cancel"
              type="button"
              class="w-1/2 m-2 py-2 mt-4 text-white bg-secondary rounded-lg hover:bg-red-800"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
      <div class="max-w-md p-6 mx-auto bg-white rounded-lg shadow-md">
        <h1 class="mb-6 text-5xl font-bold text-center text-primary">Profile</h1>
        <div id="profile-info" class="mb-6">
          <!-- Profile information will be inserted here -->
        </div>
        <button
          id="change-name-button"
          type="button"
          class="hidden w-full py-2 mt-4 text-white bg-secondary rounded-lg hover:bg-blue-600"
        >
          Change Name
        </button>
        <form id="update-name-form" class="hidden my-6 space-y-6 border rounded-lg p-2 shadow-sm">
          <div>
            <label for="new-name" class="block text-sm font-medium leading-6 text-gray-700">
              New Name <span class="text-red-500">*</span>
            </label>
            <input
              id="new-name"
              type="text"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full py-2 mt-4 text-white bg-secondary rounded-lg hover:bg-blue-600"
          >
            Update Name
          </button>
        </form>
        <button
          id="change-email-button"
          type="button"
          class="hidden w-full py-2 mt-4 text-white bg-secondary rounded-lg hover:bg-blue-600"
        >
          Change Email
        </button>
        <form id="update-email-form" class="hidden my-6 space-y-6 border rounded-lg p-2 shadow-sm">
          <div>
            <label for="new-email" class="block text-sm font-medium leading-6 text-gray-700">
              New Email <span class="text-red-500">*</span>
            </label>
            <input
              id="new-email"
              type="email"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              required
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium leading-6 text-gray-700">
              Password <span class="text-red-500">*</span>
            </label>
            <input
              id="password"
              type="password"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full py-2 mt-4 text-white bg-secondary rounded-lg hover:bg-blue-600"
          >
            Update Email
          </button>
        </form>
        <button
          id="reset-password-button"
          type="button"
          class="hidden w-full py-2 mt-4 text-white bg-secondary rounded-lg hover:bg-blue-600"
        >
          Reset Password
        </button>
        <button
          id="logout-button"
          type="button"
          class="w-full py-2 mt-4 text-white bg-red-500 rounded-lg hover:bg-red-800"
        >
          Logout
        </button>
        <button
          id="delete-account-button"
          type="button"
          class="w-full py-2 mt-4 text-white bg-red-500 rounded-lg hover:bg-red-800"
        >
          Delete Account
        </button>
        <div id="message" class="hidden mt-4 text-center">
          <span class="text-green-500"></span>
        </div>
        <div id="error-message" class="hidden mt-4 text-center text-red-500">
          <span></span>
        </div>
      </div>
    </main>
    <footer id="footer-placeholder"></footer>
    <script type="module" src="scripts/profile.js"></script>
    <script type="module" src="scripts/nav-bar-logic.js"></script>
    <!-- Navigation bar logic script -->
  </body>
</html>
